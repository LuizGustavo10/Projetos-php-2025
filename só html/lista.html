<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Clientes</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* üé® Vari√°veis padr√£o (modo claro) */
    body {
      --bg-color: #f8f9fa;
      --card-bg: #fff;
      --text-color: #212529;
      --input-bg: #fff;
      --input-border: #ced4da;
      --footer-color: #6c757d;

      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    /* üåô Modo escuro */
    body.dark {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #e9ecef;
      --input-bg: #2c2c2c;
      --input-border: #555;
      --footer-color: #aaa;
    }

    /* üßæ Placeholder vis√≠vel no modo dark */
    body.dark input::placeholder,
    body.dark textarea::placeholder {
      color: #fff;
      opacity: 1;
    }

    /* üß± Container principal */
    .container-list {
      max-width: 900px;
      margin: 50px auto;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px 40px;
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--text-color);
    }

    /* üîç Barra de busca */
    .search-bar {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .form-control {
      background-color: var(--input-bg);
      border: 1px solid var(--input-border);
      color: var(--text-color);
      border-radius: 8px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.25);
      border-color: #0d6efd;
    }

    /* üìã Tabela */
    .table {
      background-color: var(--card-bg);
      color: var(--text-color);
      border-radius: 10px;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    /* üåë Tabela escura no modo dark */
    body.dark .table {
      background-color: #000;   /* fundo preto */
      color: #fff;              /* texto branco */
      border: 1px solid #444;
    }

    /* Removendo cor fixa do Bootstrap */
    thead.table-primary {
      background-color: #0d6efd;
      color: #fff;
    }

    /* Cabe√ßalho no modo escuro */
    body.dark thead.table-primary {
      background-color: #111 !important; /* fundo preto */
      color: #fff !important;
    }

    body.dark .table-hover tbody tr:hover {
      background-color: #222; /* linha destacada no hover */
    }

    /* ‚òÄÔ∏èüåô Bot√£o modo escuro/claro */
    .toggle-mode {
      border: none;
      background: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-color);
      transition: transform 0.3s;
    }

    .toggle-mode:hover {
      transform: rotate(15deg);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: var(--footer-color);
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container-list">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2><i class="fa-solid fa-users me-2"></i>Lista de Clientes</h2>
      <button id="modeToggle" class="toggle-mode" title="Alternar tema">
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>

    <!-- üîç Barra de busca -->
    <div class="search-bar">
      <input type="text" class="form-control" placeholder="Buscar cliente...">
      <button class="btn btn-primary"><i class="fa-solid fa-magnifying-glass me-2"></i>Pesquisar</button>
    </div>

    <!-- üìã Tabela -->
    <div class="table-responsive">
      <table class="table table-hover text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Roger</td>
            <td>789.789.789-78</td>
            <td>roger@gmail.com</td>
            <td>4002-8922</td>
            <td>
              <button class="btn btn-warning btn-sm"><i class="fa-solid fa-pen-to-square"></i></button>
              <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Maria</td>
            <td>123.456.789-10</td>
            <td>maria@gmail.com</td>
            <td>9999-9999</td>
            <td>
              <button class="btn btn-warning btn-sm"><i class="fa-solid fa-pen-to-square"></i></button>
              <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    <p>CRUD de Clientes ‚Äì Exemplo Front-end com Bootstrap</p>
  </footer>

  <script>
    // üåó Alternar entre claro e escuro
    const toggleBtn = document.getElementById('modeToggle');
    const icon = toggleBtn.querySelector('i');

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const darkMode = document.body.classList.contains('dark');
      icon.className = darkMode ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
    });
  </script>
</body>
</html>
