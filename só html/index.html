  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
      :root {
        --bg-color: #f8f9fa;
        --card-bg: white;
        --text-color: #343a40;
        --input-bg: white;
        --input-border: #ced4da;
        --footer-color: #6c757d;
      }

      body.dark {
        --bg-color: #121212;
        --card-bg: #1e1e1e;
        --text-color: #e9ecef;
        --input-bg: #2c2c2c;
        --input-border: #555;
        --footer-color: #aaa;
      }
      body.dark input::placeholder,
      body.dark textarea::placeholder {
        color: #fff; /* ou use uma variável: var(--text-color) */
        opacity: 1;  /* garante visibilidade total */
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background 0.4s, color 0.4s;
      }

      .container-form {
        max-width: 700px;
        margin: 50px auto;
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 30px 40px;
        transition: background 0.4s;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: var(--text-color);
      }

      .form-control, .form-select, textarea {
        background-color: var(--input-bg);
        border-color: var(--input-border);
        color: var(--text-color);
        border-radius: 8px;
        transition: background 0.3s, color 0.3s;
      }

      .form-control:focus, .form-select:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 4px #0d6efd50;
      }

      .btn-primary {
        background-color: #0d6efd;
        border: none;
        transition: 0.3s;
      }

      .btn-primary:hover {
        background-color: #0b5ed7;
        transform: scale(1.03);
      }

      .btn-danger {
        transition: 0.3s;
      }

      .btn-danger:hover {
        transform: scale(1.03);
      }

      footer {
        text-align: center;
        margin-top: 50px;
        color: var(--footer-color);
        font-size: 0.9rem;
        transition: color 0.3s;
      }

      /* Botão de modo escuro/claro */
      .toggle-theme {
        position: fixed;
        top: 15px;
        right: 15px;
        background: var(--card-bg);
        border: 1px solid var(--input-border);
        border-radius: 50%;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.4s, transform 0.2s;
      }

      .toggle-theme:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>

    <!-- Botão para alternar tema -->
    <button class="toggle-theme" id="themeToggle" title="Alternar modo">
      <i class="fa-solid fa-moon"></i>
    </button>

    <div class="container-form">
      <h2><i class="fa-solid fa-user-plus me-2"></i>Cadastro de Cliente</h2>

      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo">
          </div>

          <div class="col-md-6">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="exemplo@email.com">
          </div>

          <div class="col-md-6">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite uma senha segura">
          </div>

          <div class="col-md-6">
            <label for="data_nasc" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data_nasc">
          </div>

          <div class="col-md-6">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" placeholder="(00) 0000-0000">
          </div>

          <div class="col-md-6">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" placeholder="Rua, número, bairro">
          </div>

          <div class="col-md-6">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade">
          </div>

          <div class="col-md-6">
            <label for="estado_civil" class="form-label">Estado Civil</label>
            <select id="estado_civil" class="form-select">
              <option selected>Escolha...</option>
              <option>Solteiro(a)</option>
              <option>Casado(a)</option>
              <option>Divorciado(a)</option>
              <option>Viúvo(a)</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="profissao" class="form-label">Profissão</label>
            <input type="text" class="form-control" id="profissao" placeholder="Digite a profissão">
          </div>

          <div class="col-12">
            <label for="observacao" class="form-label">Observação</label>
            <textarea class="form-control" id="observacao" rows="3" placeholder="Informações adicionais"></textarea>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-primary px-4">
            <i class="fa-solid fa-floppy-disk me-2"></i>Salvar
          </button>
          <button type="reset" class="btn btn-danger px-4">
            <i class="fa-solid fa-trash me-2"></i>Limpar
          </button>
        </div>
      </form>
    </div>

    <footer>
      <p>CRUD de Clientes – Exemplo Front-end com Bootstrap</p>
    </footer>

    <script>
      const toggleBtn = document.getElementById('themeToggle');
      const body = document.body;
      const icon = toggleBtn.querySelector('i');

      // Verifica tema salvo no localStorage
      if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark');
        icon.classList.replace('fa-moon', 'fa-sun');
      }

      // Alternar tema ao clicar
      toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark');

        if (body.classList.contains('dark')) {
          icon.classList.replace('fa-moon', 'fa-sun');
          localStorage.setItem('theme', 'dark');
        } else {
          icon.classList.replace('fa-sun', 'fa-moon');
          localStorage.setItem('theme', 'light');
        }
      });
    </script>
  </body>
  </html>
