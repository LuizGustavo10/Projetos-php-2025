!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: #f8f9fa;
    }

    .container-form {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      transform: scale(1.03);
    }

    .btn-danger {
      transition: 0.3s;
    }

    .btn-danger:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container-form">
    <h2><i class="fa-solid fa-user-plus me-2"></i>Cadastro de Cliente</h2>

    <form>
      <div class="row g-3">
        <!-- Nome -->
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo">
        </div>

        <!-- CPF -->
        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
        </div>

        <!-- E-mail -->
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="exemplo@email.com">
        </div>

        <!-- Senha -->
        <div class="col-md-6">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite uma senha segura">
        </div>

        <!-- Data de nascimento -->
        <div class="col-md-6">
          <label for="data_nasc" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="data_nasc">
        </div>

        <!-- Telefone -->
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone" placeholder="(00) 0000-0000">
        </div>

        <!-- Endereço -->
        <div class="col-md-6">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" placeholder="Rua, número, bairro">
        </div>

        <!-- Cidade -->
        <div class="col-md-6">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade">
        </div>

        <!-- Estado civil -->
        <div class="col-md-6">
          <label for="estado_civil" class="form-label">Estado Civil</label>
          <select id="estado_civil" class="form-select">
            <option selected>Escolha...</option>
            <option>Solteiro(a)</option>
            <option>Casado(a)</option>
            <option>Divorciado(a)</option>
            <option>Viúvo(a)</option>
          </select>
        </div>

        <!-- Profissão -->
        <div class="col-md-6">
          <label for="profissao" class="form-label">Profissão</label>
          <input type="text" class="form-control" id="profissao" placeholder="Digite a profissão">
        </div>

        <!-- Observação -->
        <div class="col-12">
          <label for="observacao" class="form-label">Observação</label>
          <textarea class="form-control" id="observacao" rows="3" placeholder="Informações adicionais"></textarea>
        </div>
      </div>

      <!-- Botões -->
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary px-4">
          <i class="fa-solid fa-floppy-disk me-2"></i>Salvar
        </button>
        <button type="reset" class="btn btn-danger px-4">
          <i class="fa-solid fa-trash me-2"></i>Limpar
        </button>
      </div>
    </form>
  </div>

  <footer>
    <p>CRUD de Clientes – Exemplo Front-end com Bootstrap</p>
  </footer>

</body>
</html>
